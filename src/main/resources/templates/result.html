<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result List</title>
</head>
<body>
<h2>Результаты соревнований</h2>

    <table>
        <thead>
        <tr>
            <th>Позиция</th>
            <th>#</th>
            <th>Имя</th>
            <th>Результат</th>
            <th>Страна</th>
            <th>Тип плавания</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="swimmer : ${firstPlace}">
            <td><strong>1 место</strong></td>
            <td th:text="${swimmer.id}">#</td>
            <td th:text="${swimmer.name}">Имя</td>
            <td th:text="${swimmer.result}">Результат</td>
            <td th:text="${swimmer.country.getName()}">Страна</td>
            <td th:text="${swimmer.type.getName()}">Тип плавания</td>
        </tr>
        <tr th:each="swimmer : ${secondPlace}">
            <td><strong>2 место</strong></td>
            <td th:text="${swimmer.id}">#</td>
            <td th:text="${swimmer.name}">Имя</td>
            <td th:text="${swimmer.result}">Результат</td>
            <td th:text="${swimmer.country.getName()}">Страна</td>
            <td th:text="${swimmer.type.getName()}">Тип плавания</td>
        </tr>
        <tr th:each="swimmer : ${thirdPlace}">
            <td ><strong>3 место</strong></td>
            <td th:text="${swimmer.id}">#</td>
            <td th:text="${swimmer.name}">Имя</td>
            <td th:text="${swimmer.result}">Результат</td>
            <td th:text="${swimmer.country.getName()}">Страна</td>
            <td th:text="${swimmer.type.getName()}">Тип плавания</td>
        </tr>
    </table>
<br>
<a href="/list">Список</a>
<br>
<a href="/addSwimmer">Добавить участника</a>
<br>
<a href="/addResult">Добавить время</a>
</body>
</html>
