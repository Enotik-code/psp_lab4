<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Добавить участника</title>
</head>
<body>
<form method="post" name="addSwimmer">
    <label>Страна - </label>
    <select name="city">
        <option th:each="city : ${countryList}"
                th:text="${city.name}">
        </option>
    </select>
    <label>Тип - </label>
    <select name="taxationSystem">
        <option th:each="taxationSystem : ${typeList}"
                th:text="${taxationSystem.name}">
        </option>
    </select>
    <input taxationSystem="text" placeholder="Имя" name="name">
    <button taxationSystem="submit" >Добавить</button>
</form>
<br>
<a href="/list">Список</a>
<br>
<a href="/result">Результаты</a>
<br>
<a href="/addResult">Добавить время</a>
</body>
</html>
